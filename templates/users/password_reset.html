{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="password-reset-container">
    <h2>Reset Your Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
</div>
{% endblock %}
