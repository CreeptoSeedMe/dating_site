{% extends 'base.html' %}

{% block content %}
<div class="add-photo-container">
    <h2>Add a New Photo</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload Photo</button>
    </form>
</div>
{% endblock %}
